<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        <script defer src="fontawesome-all.min.js"></script>
    </head>
    <body>
        <section>
            <h1>
                <img src="logo.png" alt="Medium Enhanced Stats">
                Enhanced Stats
                <span class="welcome">
                    Hi! <span class="user"></span>
                    <img class="user-avatar" />

                    <div class="user-selector">

                    </div>
                </span>
            </h1>
            <div class="actions">
                <button class="open-stats" title="Open Medium stats">
                    <i class="fas fa-external-link-alt"></i>
                </button>
                <svg viewbox="0 0 36 36" class="chart">
                    <path class="circle-bg"
                          d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path class="circle progress"
                          stroke-dasharray="100, 100"
                          d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                    /><path class="circle spinner"
                          stroke-dasharray="100, 100"
                          d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <text x="18" y="13.25" class="chart-label label">TOTAL REACH</text>
                    <text x="18" y="19" class="chart-label reach"></text>
                    <text x="18" y="24" class="chart-label label">NEXT MILESTONE</text>
                    <text x="18" y="27.5" class="chart-label milestone"></text>
                </svg>
                <button class="outline refresh-stats" title="Refresh stats">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <table>
                <tr>
                    <th>Type</th>
                    <th>Count</th>
                    <th>Views</th>
                    <th>Reads</th>
                    <th title="Weighted average">Ratio</th>
                    <th>Fans</th>
                    <th>Claps</th>
                </tr>
                <tr class="articles">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="responses">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </section>
        <footer>
            &copy; <span class="year"></span> - Tomas Trajan
            <a href="https://www.twitter.com/@tomastrajan" target="_blank">
                <img src="twitter.png" alt="Twitter"> @tomastrajan
            </a>
            <span class="version"></span>
        </footer>
    </body>
    <script src="popup.js"></script>
</html>
