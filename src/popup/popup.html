<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        <script defer src="fontawesome-all.min.js"></script>
    </head>
    <body>
        <section>
            <h1>
                <img src="logo.png" alt="Medium Enhanced Stats">
                Medium <span>Enhanced Stats</span>
            </h1>
            <div class="actions">
                <button class="open-stats">
                    <i class="fas fa-external-link-alt"></i> Open stats
                </button>
                <button class="outline refresh-stats">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="spinner">
                <i class="fas fa-3x fa-spinner fa-pulse"></i>
            </div>
            <table>
                <tr>
                    <th>Type</th>
                    <th>Count</th>
                    <th>Views</th>
                    <th>Reads</th>
                    <th title="Weighted average">Ratio</th>
                    <th>Fans</th>
                    <th>Claps</th>
                </tr>
                <tr class="articles">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="responses">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </section>
        <footer>
            &copy; <span class="year"></span> - Tomas Trajan
            <a href="https://www.twitter.com/@tomastrajan" target="_blank">
                <img src="twitter.png" alt="Twitter"> @tomastrajan
            </a>
            <span class="version"></span>
        </footer>
    </body>
    <script src="popup.js"></script>
</html>
